  <body>
    <div class="app">
      <h1>Taxi Sharing</h1>
      <div>
        <!---
			TODO: add text and form entry methods to capture relevant details
		-->
          <label for="name">OUCU:</label><br />
          <input type="text" id="name" name="name" /><br />
          <label for="time">Start time:</label><br />
          <input type="datetime-local" id="time" name="time" /><br />
          <label for="hours">Will wait for (hours):</label><br />
          <input type="number" id="hours" name="hours" /><br />
          <label for="addr">Pickup address:</label><br />
          <input type="text" id="addr" name="addr" /><br />
      </div>
      <div>
        <!---
			TODO: add buttons to allow the various functional requirements to be enacted
		-->
        <button type="button" id="registerUser" onclick="app.taxiShare.registerUser()">Register</button>
        <button type="button" id="volunteerTaxi" onclick ="app.taxiShare.volunteerTaxi()">Offer</button>
        <button type="button" id="requestTaxi" onclick="app.taxiShare.requestTaxi()">Request</button>
        <button type="button" id="cancel" onclick="app.taxiShare.cancel()">Cancel</button>
        <button type="button" id="beginUpdatingMap" onclick="app.taxiShare.beginUpdatingMap()">Start updates</button>
        <button type="button" id="stopUpdatingMap" onclick="app.taxiShare.stopUpdatingMap()">Stop updates</button>
      </div><br />
      <!---
			TODO: add a placeholder for the HERE map
        -->
        <div style="width: 100%; height: 40%" id="MAP_ID"></div>
        <div><br />
        <button type="button" id="showAlternatives" onclick="app.taxiShare.showAlternatives()">Show alternatives</button>
        <button type="button" id="photo" onclick="app.taxiShare.photo()">Photo</button>
        <img style="width:100%;height:40%;" id="image" src="img/logo.png" />
        </div>
 </div>
